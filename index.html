<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body>
    <div id="app">
      <h1>To-Do List</h1>
      <p class="total-todos">Total Todos: <span id="total-todos"></span></p>
      <p class="completed-todos">Completed Todos: <span id="completed-todos"></span></p>
      <form>
        <input type="text" id="todo-input" placeholder="Add new item" />
        <button type="submit" id="add-todo">Add</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
    <script src="dist/main.js"></script>
  </body>
</html>
